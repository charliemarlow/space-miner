<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 2</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

/*
http://mightyfingers.com/tutorials/display/tilemap/
*/

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload() {
	game.load.tilemap('level1', "assets/level1test.json", null, Phaser.Tilemap.TILED_JSON);
  game.load.image('terrain', "assets/terrain.png");
	game.load.image('background', "assets/deep-space.jpg")
  game.load.spritesheet('dude', "assets/dude.png", 32, 48);
  game.load.spritesheet('alien', "assets/AlienCarnage-EnemiesSheet.png", 32, 48);
  game.load.spritesheet('aliens', "assets/metalslug_monster39x40.png");
  game.load.atlasJSONHash('bot', "assets/running_bot.png", "assets/running_bot.json");
  game.load.image('diamond', 'assets/diamond.png');
	game.load.image('ground', 'assets/terrain1.png');
}

//var map;
var layer;
var background;
var layer2;
var player;
var alien;
var alien2;
var diamonds;
var platforms;

function create() {



	game.physics.startSystem(Phaser.Physics.ARCADE);
	background = game.add.tileSprite(0, 0, game.width, game.height, 'background');
  background.fixedToCamera = true;
	platforms = game.add.group();
	platforms.enableBody = true;
	var ground = platforms.create(0, game.world.height, 'ground');
	ground.scale.setTo(2, 2);
	ground.body.immovable = true;
	var ledge = platforms.create(400, 400, 'ground');
	ledge.body.immovable = true;
	ledge = platforms.create(-150, 250, 'ground');
	ledge = platforms.create(-150, 200, 'ground');
	ledge.body.immovable = true;

  /*
  map = game.add.tilemap('level1');

  map.addTilesetImage('terrain');

  map.setCollisionBetween(1, 12);

  layer = map.createLayer('ground');

  layer.resizeWorld();
  */


  player = game.add.sprite(100, 200, 'dude');
  game.physics.arcade.enable(player);
  player.inputEnabled = true;
  player.animations.add('left', [0, 1, 2, 3], 10, true);
  player.animations.add('right', [5, 6, 7, 8], 10, true);

  alien2 = game.add.sprite(100, 100, 'alien');
  game.physics.arcade.enable(alien2);

  game.camera.follow(player);



  player.body.collideWorldBounds = true;
  player.body.gravity.y = 500;

  cursors = game.input.keyboard.createCursorKeys();

  //Adding diamonds
  diamonds = game.add.group();
  diamonds.enableBody = true;

  //  Create a star inside of the 'stars' group
  var diamond = diamonds.create(0, 0, 'diamond');
  diamond.body.gravity.y = 300;
  diamond.body.bounce.y = 0.7 + Math.random() * 0.2;
  diamond.body.collideWorldBounds =true;
  game.physics.arcade.enable(diamond);
}

function update() {
  player.body.velocity.x = 0;
  game.physics.arcade.overlap(player, diamonds, collectDiamond, null, this);
var hitPlatform = game.physics.arcade.collide(player, platforms);
game.physics.arcade.collide(diamonds, platforms);
    if (cursors.left.isDown)
    {
        player.body.velocity.x = -250;
        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        player.body.velocity.x = 250;
        player.animations.play('right');
    }else{
      player.animations.stop();
      player.frame = 4;
    }

    if (cursors.up.isDown && (player.body.onFloor() || player.body.touching.down))
    {
        player.body.velocity.y = -400;
    }
}

function render(){

}
function destroySprite(){

}

function collectDiamond (player, diamond) {

    // Removes the star from the screen
  	diamond.kill();

}
</script>

</body>
</html>
